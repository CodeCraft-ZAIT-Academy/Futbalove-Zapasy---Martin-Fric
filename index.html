<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbalové zápasy svetových líg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <img src="Obrázky/Logo2.png" alt="LiveArena logo">
        </a>

        <nav class="nav">
            <a href="#" class="nav-item">Futbal</a>
            <a href="#" class="nav-item">Tabuľky</a>
            <a href="#" class="nav-item">Kontakt</a>
        </nav>
    </header>
    <footer class="footer"></footer>
    <div class="sidebar">
        <h3>Ligy</h3>
    <ul class="league-list">
        <li><a href="#" class="league-item">Premier League</a></li>
        <li><a href="#" class="league-item">La Liga</a></li>
        <li><a href="#" class="league-item">Bundesliga</a></li>
        <li><a href="#" class="league-item">Ligue 1</a></li>
        <li><a href="#" class="league-item">Serie A</a></li>
    </ul>
    </div>
    <div class="main-container">
        <h2>Program a výsledky zápasov</h2>

    <div class="match-card">
        <div class="league-info">
            <img src="Obrázky/Premier League.png" alt="Premier League" class="league-logo">
            <span class="league-name">Premier League</span>
        </div>
        <div class="match-info">
            <span class="match-date">18.12.2025 15:00</span>
            <span class="match-teams">Manchester United <strong>2</strong> - <strong>1</strong> Chelsea</span>
        </div>
    </div>

    <div class="match-card">
        <div class="league-info">
            <img src="Obrázky/LaLiga.png" alt="La Liga" class="league-logo">
            <span class="league-name">La Liga</span>
        </div>
        <div class="match-info">
            <span class="match-date">18.12.2025 18:00</span>
            <span class="match-teams">Real Madrid <strong>1</strong> - <strong>1</strong> Barcelona</span>
        </div>
    </div>

    <div class="match-card">
        <div class="league-info">
            <img src="Obrázky/Bundesliga.png" alt="Bundesliga" class="league-logo">
            <span class="league-name">Bundesliga</span>
        </div>
        <div class="match-info">
            <span class="match-date">18.12.2025 20:00</span>
            <span class="match-teams">Bayern <strong>3</strong> - <strong>0</strong> Dortmund</span>
        </div>
    </div>
    </div>
    
</body>
</html>
